version: 2.1
jobs:
  test:
    docker:
      - image: cimg/openjdk:18.0.1
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: gradle test sonarqube -i
      - store_test_results:
          path: target/site/serenity

workflows:
  main:
    jobs:
      - test:
          context: SonarCloud

